<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="all-container">
      <header>
        <div><i class="fas fa-times"></i></div>
        <h3>Playlist</h3>
      </header>

      <main>
        <div class="top-container">
          <img src="img/멍뭉뽀송.jpg" alt="">
          <div class="top-text">
            <h2>Random</br>Love</h2>
            <span>by Divay kapoor</span>
          </div>
        </div>

        <div class="btn-container">
          <div class="btn-play">
            <i class="fas fa-caret-right"></i>
            <span>Play</span>
          </div>
          <div class="btn-heart">
            <i class="far fa-heart"></i>
          </div>
          <div class="btn-add">
            <i class="fas fa-plus"></i>
          </div>
        </div>

        <div class="music-container">
          <div class="music-list">
            <div class="music-colorBox"></div>
            <div class="music-list__text">
              <h4>Matargasti</h4>
              <span>Mohit Chauhan</span>
            </div>
          </div>
          <div class="music-list">
            <div class="music-colorBox"></div>
            <div class="music-list__text">
              <h4>Attitude</h4>
              <span>Lewis OfMan · Attitude</span>
            </div>
          </div>
          <div class="music-list">
            <div class="music-colorBox"></div>
            <div class="music-list__text">
              <h4>Try Everything</h4>
              <span>Shakira · Zootopia </span>
            </div>
          </div>
          <div class="music-list">
            <div class="music-colorBox"></div>
            <div class="music-list__text">
              <h4>Sunflower</h4>
              <span>Joseph Vincent · Sunflower</span>
            </div>
          </div>
        </div>
      </main>
    </div>
    
    <div class="screen-size">
      <span>화면 사이즈를 줄여주세요.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>   
</html>
